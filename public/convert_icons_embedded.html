<!DOCTYPE html>
<html>

<body>
    <!-- Inline SVG -->
    <svg id="svg-element" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512"
        style="display:none;">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0071e3;stop-opacity:1" />
            </linearGradient>
            <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25" />
            </filter>
        </defs>
        <rect x="64" y="64" width="384" height="384" rx="64" fill="url(#grad1)" filter="url(#shadow)" />
        <rect x="64" y="64" width="384" height="100" rx="64" fill="#ffffff" fill-opacity="0.2" />
        <path d="M64 128 L448 128" stroke="#ffffff" stroke-width="2" stroke-opacity="0.3" />
        <circle cx="160" cy="100" r="12" fill="#ffffff" />
        <circle cx="352" cy="100" r="12" fill="#ffffff" />
        <text x="256" y="320" font-family="sans-serif" font-size="160" font-weight="bold" fill="#ffffff"
            text-anchor="middle" dominant-baseline="middle">25</text>
    </svg>

    <canvas id="canvas-512" width="512" height="512"></canvas>
    <canvas id="canvas-192" width="192" height="192"></canvas>

    <script>
        window.onload = () => {
            const svg = document.getElementById('svg-element');
            const xml = new XMLSerializer().serializeToString(svg);
            const svg64 = btoa(xml);
            const b64Start = 'data:image/svg+xml;base64,';
            const image64 = b64Start + svg64;

            const img = new Image();
            img.onload = () => {
                const c512 = document.getElementById('canvas-512');
                const ctx512 = c512.getContext('2d');
                ctx512.drawImage(img, 0, 0, 512, 512);

                const c192 = document.getElementById('canvas-192');
                const ctx192 = c192.getContext('2d');
                ctx192.drawImage(img, 0, 0, 192, 192);

                window.b64_512 = c512.toDataURL('image/png');
                window.b64_192 = c192.toDataURL('image/png');
                window.conversionDone = true;
            };
            img.src = image64;
        };
    </script>
</body>

</html>
